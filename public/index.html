<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="clientscript.js"></script>
    <title>Steam Library Checker</title>
</head>


<body>

    <div class="row headingcontainer">
        <div class="col-sm-12">
            <h1 class="text-center">Steam Library Checker</h1>
        </div>
    </div>
    <div class="row contentcontainer">
        <div class="col-sm-2">
            <div id="sidebar">
                <select id="sortResult">
                    <option value="compareAlphabetical" selected="selected">Alphabtical ascending</option>
                    <option value="compareAlphabeticalReverse">Alphabtical descending</option>
                    <option value="compareTotalPlaytime">Combined Playtime descending</option>
                    <option value="compareTotalPlaytimeReverse">Combined Playtime ascending</option>
                    <option value="compareWeightedPlaytime">Weighted Playtime descending</option>
                    <option value="compareWeightedPlaytimeReverse">Weighted Playtime ascending</option>
                </select>
                <br>
                <div id="steam_profiles">
                </div>

                <div>
                    Steam ID:
                    <input type="text" name="steam_id" id="steam_id">
                    <input type="button" value="Add" id="addId">

                    <br>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div id="gamelist">

            </div>
        </div>
    </div>


</body>

</html>
